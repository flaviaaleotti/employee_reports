<!DOCTYPE html>
<html>
<head>
    <title>Employees Reports Manager</title>
</head>
<style>
    .button {
        font-family: Arial, sans-serif;
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db; /* Background color of the button */
        color: #fff; /* Text color of the button */
        text-decoration: none; /* Remove underlines from links */
        border: none; /* Remove button borders */
        border-radius: 5px; /* Rounded corners for the button */
        margin-right: 10px; /* Add some space between buttons */
    }
    h1 {
        font-family: 'Arial', sans-serif; /* Use Times New Roman or a serif fallback */
    }
</style>
<body>
    <h1>Employees Reports Manager</h1>
    <a href="/filter_reports" class="button">Search report</a>
    <a href="/new_employee" class="button">Add new employee</a>
    <a href="/new_report" class="button">Add new report</a>
    <a href="/del_report" class="button">Delete report</a>
    <a href="/del_employee" class="button">Delete employee</a>
</body>
</html>
